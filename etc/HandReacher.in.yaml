---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: false
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false

contacts: []
robots:
  ground:
    module: env/ground

robot_models:
  hrp5_p:
    stabilizer:
      dcm_tracking:
        gains:
          prop: 4
          integral: 10
          deriv: 0.2
      admittance:
        cop: [0.008, 0.008]
        maxVel:
         p angular: [3., 3., 3.]
         linear: [1., 1., 1.]
      tasks:
        contact:
          damping: 300.
      dcm_bias:
        #biasDriftPerSeconStd: 0.0001
        zmpMeasureErrorStd: 0.0005
        biasLimit: [0.05, 0.05]
        withDCMBias: true
    sole:
      half_length: 0.11895
      half_width: 0.069
      friction: 0.7
    torso:
      pitch: 0.0

# Some options for a specific robot
hrp5_p:
  posture:
    #stiffness: 10 # tested in high servo PD gains experiment (2022-04-15)
    stiffness: 100 # tested in low servo PD gains experiment (2022-04-26)
    weight: 1

# Implement some additional text states
states:
  Initialize:
    base: MetaTasks
    tasks:
      InitialTask:
        type: posture
        stiffness: 1.0
        weight: 1.0

  MoveHand:
    base: MetaTasks
    constraints:
      KinConstraint:
        type: kinematics
        damper: [0.1, 0.01, 0.5]
        velocityPercent: 0.1
    tasks:
      posture:
        type: posture
        stiffness: 1000.
        weight: 100.
        target:
          RSP: [0.75]
          REP: [-2.0]
        completion:
          timeout: 3

  ModPDState:
    base: ModifyGains
    duration: 5
    activeMotors: ["RSC", "RSP", "RSR", "RSY", "REP", "RWRY", "RWRR", "RWRP", "RHDY"]
    motorPGains: [64.7, 64.7, 111.72, 28.58, 174.1, 27.72, 27.72, 29.84, 13.86]
    motorDGains: [6.47, 6.47, 11.172, 2.166, 17.41, 2.774, 2.774, 2.238, 1.386]

  PolicyClientState:
    base: PolicyClient
    motorPGains: [64.7, 64.7, 111.72, 28.58, 174.1, 27.72, 27.72, 29.84, 13.86]
    motorDGains: [6.47, 6.47, 11.172, 2.166, 17.41, 2.774, 2.774, 2.238, 1.386]
    qdotLimits: [3, 3, 3, 3, 3, 3, 3, 3, 3]
    tauLimits: [90, 80, 60, 40, 160, 10, 50, 15, 10]
    qLimitLower: [-5, 20, -50, -30, -140, -15, -50,  0, -5,]
    qLimitUpper: [60, 60, -15,  20,  -30,   0, -35, 15, 10,]

  Standing:
    base: Parallel
    states: [Stabilizer::Standing, StabilizerConfiguration]
    configs:
      StabilizerConfiguration:
        key: [robot_models, hrp5_p, stabilizer]
        verbose: false
    constraints:
      ContactConstraint:
        type: contact
      CompoundConstraint:
        type: compoundJoint
      KinConstraint:
        type: kinematics
        damper: [0.1, 0.01, 0.5]
        velocityPercent: 0.05
      CollisionConstraint:
        type: collision
        collisions:
          - body1: Rleg_Link2
            body2: Lleg_Link2
            iDist: 0.02
            sDist: 0.01
            damping: 0
          - body1: Rleg_Link2
            body2: Lleg_Link3
            iDist: 0.02
            sDist: 0.01
            damping: 0
          - body1: Rleg_Link3
            body2: Lleg_Link2
            iDist: 0.02
            sDist: 0.01
            damping: 0
          - body1: Rleg_Link3
            body2: Lleg_Link3
            iDist: 0.02
            sDist: 0.01
            damping: 0
          - body1: Rleg_Link5
            body2: Lleg_Link5
            iDist: 0.02
            sDist: 0.01
            damping: 0

  Demo:
    base: Parallel
    states: [PolicyClientState, Standing]

# Transitions map
transitions:
#- [Demo, OK, Demo, Strict]
- [Initialize, OK, MoveHand, Strict]
- [MoveHand, OK, ModPDState, Strict]
- [ModPDState, OK, Demo, Strict]

# Initial state
init: Initialize

ObserverPipelines:
- name: StabilizerPipeline
  observers:
    - type: Encoder
    - type: Attitude
    - type: KinematicInertial
